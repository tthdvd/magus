{% extends "finder/base.html" %}

{% block title %}New Resources{% endblock %}

{% block content %}
{% if form.errors %}

<p><strong>{{form.errors}}</strong></p> {% endif %}
<div class="col-md-6">
    <form method="post" action="{% url 'finder:add_resources'%}">
        {% csrf_token %}
        {{form.as_p}}
        <br>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
{% endblock %}
