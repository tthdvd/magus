{% extends "finder/base.html" %}

{% block title %}Users List - MAGUS{% endblock %}

{% block content %}
    <div class="list-group">
    {% for u in users %}
      <a class="list-group-item" href="{% url 'finder:user_details' u.pk %}">
        {% if u.first_name != "" and u.last_name != ""%}
            {{u.first_name}} {{u.last_name}}
        {%else %}
            {{ u.username }}
        {%endif%}
      </a>
    {% endfor %}
    </div>
{% endblock %}
